<!-- scalable hero illustration (placeholder) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 720" role="img" aria-labelledby="heroTitle">
  <title id="heroTitle">MovePulseSport App Illustration</title>
  <defs>
    <linearGradient id="grad" x1="0" x2="1">
      <stop offset="0" stop-color="#6a11cb"/>
      <stop offset="1" stop-color="#2575fc"/>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="transparent"/>

  <!-- stylized device mockup -->
  <g transform="translate(120,60)">
    <rect x="0" y="0" width="560" height="360" rx="22" fill="#08101a" stroke="rgba(255,255,255,0.04)"/>
    <rect x="18" y="18" width="524" height="324" rx="14" fill="url(#grad)" opacity="0.12"/>
    <!-- screen content: sample chart and cards -->
    <g transform="translate(36,36)" fill="#fff" opacity="0.92">
      <rect x="0" y="0" width="220" height="84" rx="8" fill="rgba(255,255,255,0.05)"/>
      <rect x="244" y="0" width="244" height="84" rx="8" fill="rgba(255,255,255,0.03)"/>
      <!-- small chart -->
      <path d="M8 60 L24 36 L48 46 L72 20 L96 40 L120 28 L144 34" stroke="url(#grad)" stroke-width="4" fill="none" stroke-linecap="round"/>
      <rect x="0" y="110" width="488" height="146" rx="10" fill="rgba(255,255,255,0.02)"/>
      <!-- dots as data -->
      <circle cx="40" cy="190" r="6" fill="#fff"/>
      <circle cx="120" cy="150" r="6" fill="#fff"/>
      <circle cx="200" cy="130" r="6" fill="#fff"/>
    </g>
  </g>

  <!-- athlete figure / symbol to the right -->
  <g transform="translate(760,200) scale(1.2)">
    <circle cx="60" cy="60" r="60" fill="url(#grad)"/>
    <path d="M25 120c12-24 34-40 58-44 22-4 50 8 62 34" stroke="#fff" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="60" cy="42" r="10" fill="#fff"/>
    <path d="M48 62c10 8 22 8 34 0" stroke="#fff" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>
</svg>